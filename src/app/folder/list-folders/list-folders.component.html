<ion-content class="list-folders">
  <ion-list>
    <ion-item>
      <ion-label>Nome:</ion-label>
      <ion-input [(ngModel)]="name" (keyup)="filterNames($event)"></ion-input>
      <ion-button slot="end" (click)="setName()">Criar</ion-button>
    </ion-item>
    <ion-item *ngFor="let folder of folders" button (click)="setName(folder.name)">
      <ion-label>{{folder.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
